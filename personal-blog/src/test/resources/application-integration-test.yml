spring:
  application:
    name: personal-blog-integration-test
  
  # Database Configuration (will be overridden by TestContainers)
  datasource:
    url: jdbc:postgresql://localhost:5432/personal_blog_test
    driver-class-name: org.postgresql.Driver
    username: test_user
    password: test_password
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        generate_statistics: false
  
  # Transaction Configuration
  transaction:
    default-timeout: 30s
  
  # Cache Configuration (simple for testing)
  cache:
    type: simple
  
  # Redis Configuration (disabled for integration tests)
  data:
    redis:
      repositories:
        enabled: false
  
  # Mail Configuration (disabled for integration tests)
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""

# JWT Configuration
jwt:
  secret: integrationTestSecretKeyForTestingPurposesOnlyMustBeLongEnough
  expiration: 3600000
  refresh-expiration: 86400000

# Server Configuration
server:
  port: 0  # Random port for testing

# Logging Configuration
logging:
  level:
    com.personalblog: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.testcontainers: INFO
    com.github.dockerjava: WARN

# Test Configuration
test:
  database:
    cleanup: true
    isolation: true
  performance:
    timeout: 30s
    concurrent-users: 10

# Disable security for integration tests
spring.autoconfigure.exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration