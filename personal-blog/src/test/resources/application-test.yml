spring:
  application:
    name: personal-blog-test
  
  # Database Configuration (H2 in-memory for testing)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  
  # H2 Console (for debugging)
  h2:
    console:
      enabled: true
  
  # Cache Configuration
  cache:
    type: simple
  
  # Redis Configuration (disabled for testing)
  data:
    redis:
      repositories:
        enabled: false
  
  # Mail Configuration (disabled for testing)
  mail:
    host: localhost
    port: 1025
    username: ""
    password: ""

# JWT Configuration
jwt:
  secret: testSecretKeyForTestingPurposesOnly
  expiration: 3600000
  refresh-expiration: 86400000

# Server Configuration
server:
  port: 0  # Random port for testing

# Logging Configuration
logging:
  level:
    com.personalblog: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Disable security for repository tests
spring.autoconfigure.exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration