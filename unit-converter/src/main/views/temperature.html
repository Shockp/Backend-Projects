<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
<!-- Navigation -->
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <h1 class="text-xl font-bold text-gray-900">Unit Converter</h1>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
                <a href="/length" class="text-gray-700 hover:text-gray-900">Length</a>
                <a href="/weight" class="text-gray-700 hover:text-gray-900">Weight</a>
                <a href="/temperature" class="text-red-600 hover:text-red-800 font-medium">Temperature</a>
            </div>
            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-gray-900 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
            <a href="/" class="block px-3 py-2 text-gray-700 hover:text-gray-900">Home</a>
            <a href="/length" class="block px-3 py-2 text-gray-700 hover:text-gray-900">Length</a>
            <a href="/weight" class="block px-3 py-2 text-gray-700 hover:text-gray-900">Weight</a>
            <a href="/temperature" class="block px-3 py-2 text-red-600 font-medium">Temperature</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Temperature Converter</h1>
        <p class="text-gray-600">Convert between Celsius, Fahrenheit, and Kelvin</p>
    </div>

    <!-- Converter Form -->
    <div class="bg-white rounded-lg shadow-md p-6 md:p-8">
        <form id="temperatureForm" class="space-y-6">
            <!-- Input Value -->
            <div>
                <label for="inputValue" class="block text-sm font-medium text-gray-700 mb-2">Value</label>
                <input type="number" id="inputValue" name="value" step="any"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"
                       placeholder="Enter temperature to convert" required>
            </div>

            <!-- From and To Units -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- From Unit -->
                <div>
                    <label for="fromUnit" class="block text-sm font-medium text-gray-700 mb-2">From</label>
                    <select id="fromUnit" name="from"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <option value="">Select unit</option>
                        <option value="c">Celsius (째C)</option>
                        <option value="f">Fahrenheit (째F)</option>
                        <option value="k">Kelvin (K)</option>
                    </select>
                </div>

                <!-- To Unit -->
                <div>
                    <label for="toUnit" class="block text-sm font-medium text-gray-700 mb-2">To</label>
                    <select id="toUnit" name="to"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" required>
                        <option value="">Select unit</option>
                        <option value="c">Celsius (째C)</option>
                        <option value="f">Fahrenheit (째F)</option>
                        <option value="k">Kelvin (K)</option>
                    </select>
                </div>
            </div>

            <!-- Convert Button -->
            <div class="flex justify-center">
                <button type="submit"
                        class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                    <svg class="mr-2 -ml-1 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                    Convert
                </button>
            </div>

            <!-- Swap Button -->
            <div class="flex justify-center">
                <button type="button" id="swapButton"
                        class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <svg class="mr-2 -ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
                    </svg>
                    Swap Units
                </button>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result" class="mt-8 p-4 bg-gray-50 rounded-md hidden">
            <h3 class="text-lg font-medium text-gray-900 mb-2">Result</h3>
            <p id="resultText" class="text-xl text-red-600 font-semibold"></p>
        </div>

        <!-- Error Display -->
        <div id="error" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-md hidden">
            <p id="errorText" class="text-red-800"></p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="mt-4 text-center hidden">
            <div class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Converting...
            </div>
        </div>
    </div>
</div>

<script src="/js/main.js"></script>
<script src="/js/temperature.js"></script>
</body>
</html>
